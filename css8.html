<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #key{
            height: 400px;
            width: 400px;
            background-color: chocolate;
            animation-name: abc;  
            animation-duration: 5s; 
        }
        @keyframes abc {
            from{background-color: chocolate;}
            to{background-color: yellow;}
        }
    </style>
</head>
<body>
    <div id="key"></div>
</body>
</html>
