<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider{
            height: 80vh; /*16px = 1vh*/
            border-radius: 4px;
            background-image: url("5.jpg");
            background-size: 100% 100%;
            animation: change 15s linear infinite;
        }
        @keyframes change {
            0%{background-image: url("5.jpg");}
            25%{background-image: url("profile.jpg");}
        }
    </style>
</head>
<body>
    <div class="slider"></div>
</body>
</html>
