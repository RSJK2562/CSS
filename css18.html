<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            filter: blur(5px);
            filter: brightness(0.4);
            filter: grayscale(200%);
            filter: hue-rotate(90deg);
            filter: contrast(50%);
            filter: invert(75%);
            filter: opacity(25%);
            filter: sepia(60%);
            filter: saturate(30%);
        }
        img:hover{
            cursor: pointer;
            filter: none;
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="img" height="500">
</body>
</html>
